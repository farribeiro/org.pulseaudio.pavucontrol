          type: gnome
          name: glibmm
    buildsystem: meson
    config-opts:
      - -Dbuild-examples=false
    cleanup:
      - '*.la'
      - /include/glibmm-2.4
      - /include/giomm-2.4
      - /lib/glibmm-2.4
      - /lib/giomm-2.4
      - /lib/libglibmm_generate_extra_defs*
      - /lib/pkgconfig

