name: gtkmm
sources:
  - sha256: 2eb464326096e6a40c82e9cd074164d8103fb5e07865679c0a649e4174700dda
    type: archive
    url: https://download.gnome.org/sources/gtkmm/4.4/gtkmm-4.4.0.tar.xz
    x-checker-data:
      type: gnome
      name: gtkmm
config-opts:
  - --disable-documentation
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/gdkmm-3.0
  - /lib/gtkmm-3.0
  - /lib/pkgconfig
  - /man
  - /share/aclocal
  - /share/man
  - /share/pkgconfig

modules:
  - name: sigc++
    sources:
      - sha256: bfbe91c0d094ea6bbc6cbd3909b7d98c6561eea8b6d9c0c25add906a6e83d733
        type: archive
        url: https://download.gnome.org/sources/libsigc++/3.0/libsigc++-3.0.7.tar.xz
        x-checker-data:
          type: gnome
          name: libsigc++
    buildsystem: meson
    config-opts:
      - -Dbuild-examples=false
    cleanup:
      - '*.la'
      - /include/sigc++-3.0
      - /lib/pkgconfig
      - /lib/sigc++-3.0

  - name: glibmm
    sources:
      - sha256: 8008fd8aeddcc867a3f97f113de625f6e96ef98cf7860379813a9c0feffdb520
